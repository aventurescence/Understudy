name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-2022

    env:
      Solution_Name: Understudy

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Need 8.0 for some workloads potentially?
        # Targetting 10.0 requires checking for preview availability or just hoping standard install covers it if it's released.
        # Given "net10.0" in csproj, likely need to install it specifically if it's very new.
        # But safest is usually to install the SDK matching the project.

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Download Dalamud
      run: |
        Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
        Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

    - name: Build
      run: dotnet build --configuration Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Understudy
        path: Understudy/bin/Release/Understudy

